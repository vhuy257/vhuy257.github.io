<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <circle cx="80" cy="80" r="4" fill="#E879F9" opacity="0.4"/>
  <circle cx="320" cy="100" r="3" fill="#A78BFA" opacity="0.5"/>
  <circle cx="350" cy="300" r="5" fill="#60A5FA" opacity="0.4"/>
  <circle cx="50" cy="320" r="3" fill="#F472B6" opacity="0.5"/>
  
  <!-- Decorative curved lines -->
  <path d="M 60 150 Q 80 130, 100 150" stroke="#E879F9" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 300 250 Q 320 230, 340 250" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Main envelope -->
  <g transform="translate(100, 120)">
    <!-- Envelope body -->
    <rect x="0" y="40" width="200" height="140" rx="8" fill="url(#gradient1)"/>
    
    <!-- Envelope flap back -->
    <path d="M 0 40 L 100 120 L 200 40" fill="url(#gradient2)"/>
    
    <!-- Envelope flap front -->
    <path d="M 0 40 L 100 100 L 200 40 L 100 0 Z" fill="url(#gradient3)"/>
    
    <!-- Envelope lines (letter inside) -->
    <rect x="30" y="90" width="80" height="3" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="30" y="105" width="120" height="3" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="30" y="120" width="100" height="3" rx="1.5" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Floating stars -->
  <g opacity="0.6">
    <path d="M 140 90 L 143 97 L 150 98 L 144 103 L 146 110 L 140 106 L 134 110 L 136 103 L 130 98 L 137 97 Z" fill="#F59E0B"/>
    <path d="M 270 280 L 273 287 L 280 288 L 274 293 L 276 300 L 270 296 L 264 300 L 266 293 L 260 288 L 267 287 Z" fill="#EC4899"/>
  </g>
  
  <!-- Floating message icons -->
  <g transform="translate(70, 200)" opacity="0.5">
    <circle cx="0" cy="0" r="12" fill="#60A5FA"/>
    <path d="M -4 -2 L 0 2 L 4 -2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(310, 180)" opacity="0.5">
    <circle cx="0" cy="0" r="10" fill="#A78BFA"/>
    <rect x="-4" y="-4" width="8" height="8" rx="1" fill="white"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
